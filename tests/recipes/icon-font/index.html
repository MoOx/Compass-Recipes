<a class="smiley">Test Text (to be hidden)</a>

<script>
// I USE DOCUMENT.WRITE YES
(function()
{
    function recipes_icon_font_abcplease(className, startChar, endChar)
    {

        startChar = endChar || 'a';
        endChar = endChar || 'z';
        for(var letter = startChar; letter <= endChar; letter = String.fromCharCode(letter.charCodeAt(0) + 1))
        {
            document.write('<span class="' + className + '" data-icon="' + letter + '"></span>');
        }
    }

    var fonts =  [
        'entypo',
        'heydings',
        'heydings_controls',
        'iconic_fill',
        'iconic_stroke',
        'icomoon',
        'modern-pictograms',
        'socialico',
        'websymbols'
    ];
    for(var i = 0; i < fonts.length; i++)
    {
        document.write('<h2>' + fonts[i]+  '</h2>');
        recipes_icon_font_abcplease(fonts[i]);
    }

})();
